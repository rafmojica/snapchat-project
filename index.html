<html>
  <head>
    <title>Groove Gallery</title>
    <link
      rel="icon"

    />
    <meta
      name="description"
      content="A catalog of critically acclaimed music"
    />
    <link rel="stylesheet" href="style.css" />

      src="https://kit.fontawesome.com/fd56eb3ace.js"

  <body>
    <nav class="navbar">
      <ul class="navbar__items">
        <div class="navbar__item--left">
          <img
            class="logo"
            src="https://cdn-icons-png.flaticon.com/512/270/270183.png"
            alt="Logo"
          />
          <li class="navbar__item--title">Groove Gallery</li>
        </div>
        <div class="navbar__item--right">
          <li class="navbar__item">Albums</li>
          <a href="artists.html"><li class="navbar__item">Artists</li></a>
        </div>
      </ul>
    </nav>
    <div id="albums">
      <div class="header">
        <h1>All Albums</h1>
        <select id="filter" onchange="filterAlbums(event)">
          <option value="" selected>Sort</option>
          <option value="LOW_TO_HIGH">Rating, Low to High</option>
          <option value="HIGH_TO_LOW">Rating, High to Low</option>
          <option value="ARTIST">by Artist</option>
          <option value="YEAR">by Year</option>
          <option value="GENRE">by Genre</option>
        </select>
      </div>
      <div class="all__albums">
        <i class="fa-solid fa-spinner loading__spinner"></i>
        <div class="albums__wrapper">
          <!-- <div class="album__card">
            <div class="album__card--content">
              <h2>Kid A</h2>
              <img src="./assets/Kid A.jpg" alt="Album Cover" />
              <h3>Radiohead</h3>
              <ul class="album__card--info">
                <li class="card__info--item"><i>(2000)</i></li>
                <li class="card__info--item">Art Rock, Electronic</li>
                <li class="card__info--item card__info--genre">
                  <i class="fas fa-star"></i>

                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </li>
              </ul>
            </div>
          </div> -->
        </div>
      </div>
      <div class="header">
        <h1 class="custom__album">Add your own album!</h1>
      </div>
      <div class="form__wrapper">
        <div class="form__input">
          <form class="form__input" id="albumForm">
            <input type="text" id="album" placeholder="Album Title" required />
            <input type="text" id="artist" placeholder="Artist" required />
            <input type="text" id="year" placeholder="Year" required />
            <input type="text" id="genre" placeholder="Genre" required />
            <input
            type="number"
            id="rating"
            placeholder="Rating"
            min="0"
            max="5"
            step="0.1"
            required
            />
            <input type="url" id="cover" placeholder="Album Cover URL" required />
          </div>
          <button type="submit">Add Album</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <button onclick="lyricAlert();">Get A Random Lyric!</button>
    </div>
  </body>
</html>
